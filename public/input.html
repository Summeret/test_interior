<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>견적 입력</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        main {
            width:100%; height:100vh;
            background-color: #FAFAF8;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <h1>견적 입력</h1>
        <form id="estimateForm">
            <input type="text" name="customer" placeholder="고객명" required><br><br>
            <input type="text" name="address" placeholder="주소"><br><br>
            <input type="number" name="price" placeholder="금액" required><br><br>
            <textarea name="description" placeholder="설명"></textarea><br><br>
            <button type="submit">저장</button>
        </form>
        <p><a href="main.html">메인으로 돌아가기</a></p>
    </main>

    <script>
    document.getElementById("estimateForm").addEventListener("submit", async e => {
        e.preventDefault();
        const formData = Object.fromEntries(new FormData(e.target).entries());
        const res = await fetch("/estimate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
        });
        const data = await res.json();
        alert(data.message);
        e.target.reset();
    });
    </script>
</body>
</html>
